<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link rel="icon" href="svg/Icon.svg" type="image/svg+xml" />
</head>

<body>
  <div class="main-container">
    <div class="card">
      <div class="hangman">
        <div class="hangman-img"><img src="" id="hangman-img"></div>
        <div class="word">HANGMAN GAME</div>
      </div>
      <div class="game_box">
        <ul class="word_display">
          <li class="letters"></li>
          <li class="letters"></li>
          <li class="letters"></li>
          <li class="letters"></li>
          <li class="letters"></li>
          <li class="letters"></li>
        </ul>

        <div class="incorrect_guess">Incorrect Guesses : <b class="counter">0 / 6</b></div>
        <div class="alphabet-container">
          <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
