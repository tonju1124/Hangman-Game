<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hangman</title>
  <link rel="icon" href="svg/Icon.svg" type="image/svg+xml" />
</head>

<body>
  <div class="main-container">
    <div class="game_over">
      <div class="game_over_content">
        <div class="game_over_text">Game Over!</div>
        <img src="img/koyuki.gif" alt="gif" />
        <div class="game_over_correct_word">The correct word was : <b class="correct_word">YIPPIE</b></div>
        <div class="game_over_btn">
          <button class="again">Play Again</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="hangman">
        <div class="hangman-img"><img src="" id="hangman-img"></div>
        <div class="word">HANGMAN GAME</div>
      </div>
      <div class="game_box">
        <ul class="word_display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>

        <div class="incorrect_guess">Incorrect Guesses : <b class="counter">0 / 6</b></div>
        <div class="alphabet-container"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
